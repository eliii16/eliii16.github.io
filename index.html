<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filme& Serien Empfehlungen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Bebas Neue', cursive;
        }

        .header {
            background-color: rgb(201, 16, 16);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 20px;
        }

        .content {
            margin-top: 20px;
            display: flex;
            align-items: flex-start;
        }

        .content img {
            max-width: 50%;
            display: block;
            margin-right: 30px;
        }

        .text {
            flex: 1;
            font-size: 18px;
            margin-top: -10px;
            font-size: 40px;
        }

        .round-images {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .round-images img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 70px;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .round-images img:hover {
            transform: scale(1.1);
        }

        .image-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: white;
            font-size: 24px;
            pointer-events: none; /* Prevent the overlay from interfering with hover events */
        }

        .round-images img:hover + .image-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Filme und Serien empfehlungen</h1>
    </div>

    <div class="content">
        <img src="https://fs.npstatic.com/userfiles/7711048/image/DisneyNetflixPrime-w810h462.jpg" alt="Bild 1">
        <div class="text">
            Auf meiner Seite findet ihr<br>die Top Filme und Serien<br>von Netflix, PrimeVideo und Disney+
        </div>
    </div>

    <div class="round-images">
        <a href="Netflix.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Netflix_logo.svg/2560px-Netflix_logo.svg.png" alt="Bild 2">
            <div class="image-overlay">Netflix</div>
        </a>
        <a href="PrimeVideo.html">
            <img src="https://sm.ign.com/ign_de/cover/p/prime-vide/prime-video_r7v5.jpg" alt="Bild 3">
            <div class="image-overlay">Prime Video</div>
        </a>
        <a href="Disney+.html">
            <img src="https://www.internetmatters.org/wp-content/uploads/2020/04/disney-plus-logo-1143358.jpeg" alt="Bild 4">
            <div class="image-overlay">Disney+</div>
        </a>
    </div>
</body>
</html>
