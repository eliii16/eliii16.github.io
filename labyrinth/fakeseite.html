<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        #search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #custom-logo {
            margin-bottom: 20px;
            /* Hier können Sie Ihr individuelles Logo einfügen */
            background-image: url('link_zum_logo.jpg');
            background-size: cover;
            width: 200px;
            height: 80px;
        }

        #search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #search-button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <div id="custom-logo"></div>
        <input type="text" id="search-box" placeholder="Suchen...">
        <br>
        <button id="search-button">Suche</button>
    </div>
</body>
</html>
