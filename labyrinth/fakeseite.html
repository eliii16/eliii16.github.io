<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google - Fake Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 50px;
        }

        #search-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #google-logo {
            margin-bottom: 20px;
        }

        #search-box {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        #search-button {
            background-color: #4285f4;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="search-container">
        <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo">
        <input type="text" id="search-box" placeholder="Google durchsuchen...">
        <br>
        <button id="search-button">Google-Suche</button>
    </div>
</body>
</html>
