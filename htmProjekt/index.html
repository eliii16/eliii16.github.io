<!DOCTYPE html>
<html lang="en">

<head>

    <title>Filme& Serien Empfehlungen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Bebas Neue', sans-serif; /* Benutze die Schriftart Bebas Neue */
        margin: 0; /* Kein Außenabstand */
        padding: 0; /* Kein Innenabstand */
    }

    /* Header-Styling */
    .header {
        background-color: red; /* Roter Hintergrund */
        color: white; /* Weißer Text */
        text-align: center; /* Zentrierter Text */
        padding: 10px; /* 10 Pixel Innenabstand */
        font-size: 25px; /* Schriftgröße 25 Pixel */
    }

    /* Navigationsleisten-Styling */
    .navbar {
        background-color:red; /* Roter Hintergrund */
        padding: 10px; /* 10 Pixel Innenabstand */
        text-align: center; /* Zentrierter Text */
    }

    /* Link-Styling für die Navigationsleiste */
    .navbar a {
        color: white; /* Weißer Text */
        text-decoration: none; /* Keine Unterstreichung */
        margin: 0 15px; /* 0 oben/unten, 15 Pixel links/rechts Abstand */
        font-size: 25px; /* Schriftgröße 25 Pixel */
    }

    /* Styling für den Bildcontainer */
    .image-container {
        display: flex; /* Flexbox-Layout */
        flex-direction: column; /* Vertikale Ausrichtung der Kinder */
        align-items: flex-start; /* Kinder links ausrichten */
        margin-top: 20px; /* 20 Pixel Abstand oben */
        padding: 20px; /* 20 Pixel Innenabstand */
    }

    /* Styling für Bilder innerhalb des Bildcontainers */
    .image-container img {
        max-width: 100%; /* Maximale Breite 100% */
        height: auto; /* Automatische Anpassung der Höhe */
        margin-bottom: 10px; /* 10 Pixel Abstand unten */
    }

    /* Styling für den Bilder-Container */
    .bilder {
        display: flex; /* Flexbox-Layout */
        /* Füge hier bei Bedarf weitere Styles hinzu */
    }
  
 
/* Hover-Effekt für Bilder 2 bis 7 */
.bilder img:hover {
    opacity: 0.7; /* Ändere die Deckkraft auf 70% beim Hover */
    cursor: pointer; /* Ändere den Mauszeiger auf Zeiger beim Hover */
}


.image-container div:hover .hover-text {
            opacity: 1; /* Zeigt den Text beim Überfahren an */
        }








    </style>
</head>
<body>

<div class="header">
    <h1>Filme und Serien empfehlungen</h1>
</div>

<div class="navbar">
    <a href="Netflix.html">Netflix</a>    
    <a href="PrimeVideo.html">PrimeVideo</a>
    <a href="Disney+.html">Disney+</a>
</div>

<div class="image-container">
    <div>
        <img src="https://i.wfcdn.de/teaser/1920/48903.jpg" alt="Bild 1">
    </div>
    
    <div class="bilder">
        <img src="https://www.film-rezensionen.de/wp-content/uploads/2022/06/Hustle.jpg" alt="Bild 2" style="max-width: 20%;">
        <div class="hover-text">Text für Bild 7</div>
        <img src="https://cdn-a.prisma.de/cdn/img/default/1501/15007494_485493190082334fd0103ff0ddab0efc_480re0.jpg" alt="Bild 3" style="max-width: 20%;">
        <div class="hover-text">Text für Bild 7</div>
        <img src="https://de.web.img2.acsta.net/pictures/23/09/20/17/20/2248127.jpg" alt="Bild 4" style="max-width: 20%;">
        <div class="hover-text">Text für Bild 7</div>
        <img src="https://de.web.img3.acsta.net/pictures/23/05/11/07/07/5450346.jpg" alt="Bild 5" style="max-width: 20%;">
        <div class="hover-text">Text für Bild 7</div>
        <img src="https://m.media-amazon.com/images/I/71M5OqglJDL._AC_UF894,1000_QL80_.jpg" alt="Bild 6" style="max-width: 20%;">
        <div class="hover-text">Text für Bild 7</div>
         

        </div>   
    </div>
 



</body>
</html>
