    <style>
    body {
        font-family: 'Bebas Neue', sans-serif; /* Benutze die Schriftart Bebas Neue */
        margin: 0; /* Kein Außenabstand */

    /* Header-Styling */
    .header {
        background-color: red; /* Roter Hintergrund */

    }

    /* Link-Styling für die Navigationsleiste */
    .navbar a {
        color: white; /* Weißer Text */

    /* Styling für den Bildcontainer */
    .image-container {
        display: flex; /* Flexbox-Layout */

        margin-top: 20px; /* 20 Pixel Abstand oben */
        padding: 20px; /* 20 Pixel Innenabstand */
    }

    /* Styling für Bilder innerhalb des Bildcontainers */
    .image-container img {
        max-width: 100%; /* Maximale Breite 100% */
        height: auto; /* Automatische Anpassung der Höhe */
        margin-bottom: 10px; /* 10 Pixel Abstand unten */
    }

    /* Styling für den Bilder-Container */
    .bilder {
        display: flex; /* Flexbox-Layout */
        /* Füge hier bei Bedarf weitere Styles hinzu */
    }
