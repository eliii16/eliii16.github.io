    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: black;
            color: red;
            text-align: center;
            padding: 10px;
            font-size: 20px;
        }

       
        .image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Abstand zwischen Navigation und Bildern */
            padding: 20px;
        }

        .image-container div {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s; /* Fügt einen Übergangseffekt hinzu */
        }

        .image-container .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            text-align: center;
        }

        .image-container div:hover img {
            transform: scale(1.1); /* Vergrößert das Bild beim Überfahren */
        }

        .image-container div:hover .hover-text {
            opacity: 1; /* Zeigt den Text beim Überfahren an */
        }

        .image-container div:first-child {
            max-width: 50%; /* Ändere die Breite des Containers für das erste Bild auf 50% */
            justify-content: flex-end; /* Bild nach oben verschieben, um Platz für den Text zu schaffen */
        }

        .image-container div:first-child {
            max-width: 50%;
            display: flex;
            justify-content: center; /* Center the content horizontally */
            align-items: center; /* Center the content vertically */
            margin: 0 auto; /* Center the container itself horizontally */
        }

        .image-container div:first-child .text-on-right {
            max-width: 50%; /* Ändere die Breite des Textcontainers auf 50% */
        }

        .image-container div:first-child .text-on-right p {
            margin: 0; /* Entferne den standardmäßigen Absatzeinzug */
        }

        .image-container div:nth-child(n+2) {
            max-width: 100%; /* Ändere die Breite des Containers für Bild 2 bis 7 auf 100% */
            display: flex;
            flex-wrap: wrap; /* Damit die Bilder auf die nächste Zeile gehen, wenn der Platz nicht ausreicht */
        }

        .image-container div:nth-child(n+2) > div {
            flex: 1; /* Gleichmäßige Verteilung des verfügbaren Platzes */
            margin-right: 20px; /* Abstand zwischen den Bildern */
        }

        .image-container div:nth-child(n+2) img {
            max-width: 100%; /* Setze die Maximalbreite der Bilder auf 100% */
            height: auto;
        }

        .big-title {
            font-size: 36px;
            margin-top: 20px;
            text-align: center;
        }

        /* Mittig zentrieren */
        .überschriftVier {
            text-align: center;
        }
        
    </style>
</head>
