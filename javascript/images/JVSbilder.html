
<!doctype html>
<html>
    <head>
        <title>Bilder mit JavaScript</title>
        <meta charset="utf-8">
   
        <script>
            /*function tB(wo,was){
                document.images[wo].src='./'+ was + '.gif';
            }
 
            function tc(wo,was){
                document.images[wo].src='./'+ was + '.gif';
            }
            */
            function keepLitUp(imgName, imgSrc) {
                document.images[imgName].src = imgSrc;
            }
     
        </script>
 
    </head>
    <body>
        <div align="center">
           
           
            <a href="#" onclick="keepLitUp('home', '/home2.gif')"
            !onmouseover="document.images['home'].src='/home2.gif'"
            !onmouseout="document.images['home'].src='/home1.gif'"
            >
            <img name="home" src="/home1.gif" /></a>
           
            <a href="#" onclick="keepLitUp('email', '/email2.gif')"
            onmouseover="document.images['email'].src='/email2.gif'"
            onmouseout="document.images['email'].src='/email1.gif'"
            >
                <img name="email" src="/email1.gif" />
            </a>
 
            <a href="#" onclick="keepLitUp('links', '/links2.gif')"
            onmouseover="document.images['links'].src='/links2.gif'"
            onmouseout="document.images['links'].src='/links1.gif'"
            >
            <img name="links" src="/links1.gif" />
        </a>
        </div>
    </body>
</html>
