
<!doctype html>
<html>
    <head>
        <title>Bilder mit JavaScript</title>
        <meta charset="utf-8">
   
        <script>
            function tB(wo,was){
                document.images[wo].src='images/'+ was + '.gif';
            }
 
            function tc(wo,was){
                document.images[wo].src='./'+ was + '.gif';
            }
            
            function keepLitUp(imgName, imgSrc) {
                document.images[imgName].src ='images/' + imgSrc + '.gif';
            }
     
        </script>
 
    </head>
    <body>
        <div align="center">
           
           
            <a href="#" onclick="keepLitUp('home', 'home3')"
            onmouseover="tB('home', 'home2')"
            onmouseout="document.images['home'].src='images/home1.gif'"
            >
            <img name="home" src="images/home1.gif" /></a>
           
            <a href="#" onclick="keepLitUp('email', 'images/email3.gif')"
        
            onmouseover="document.images['email'].src='images/email2.gif'"
            onmouseout="document.images['email'].src='images/email1.gif'"
            >
                <img name="email" src="images/email1.gif" />
            </a>
 
            <a href="#" onclick="keepLitUp('links', 'images/links3.gif')"
            onmouseover="document.images['links'].src='images/links2.gif'"
            onmouseout="document.images['links'].src='images/links1.gif'"
            >
            <img name="links" src="images/links1.gif" />
        </a>
        </div>
    </body>
</html>
